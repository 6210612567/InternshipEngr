{% extends "account/layout.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>โปรไฟล์</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account/css/profile.css' %}" >
</head>
<body>
    <div class="all">
        <!-- <div class="head"><p >โปรไฟล์</p></div>
        <div class="container">
            <div class="inner-container">
                <div class="pic"></div>
                <div class="detail">
                   
                </div>
            </div>
        </div> -->
        <div class="container-xl px-4 mt-5">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">รูปโปรไฟล์</div>
                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <img class="img-account-profile rounded-circle mb-2" src="https://capenetworks.com/static/images/testimonials/user-icon.svg" alt="">
                            <!-- Profile picture help block-->
                            <div class="small font-italic text-muted mb-4"></div>
                            <!-- Profile picture upload button-->
                            <button class="btn btn-primary" type="button">Upload new image</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">ประวัติ</div>
                        <div class="card-body">
                            <form>
                                
                                <!-- ************ if user is company ************** -->
                                <!-- Form Group (Company name)-->
                                <!-- <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">ชื่อบริษัท</label>
                                    <input class="form-control" id="inputCompanyName" type="company_namr" placeholder="Enter your company name" value="บริษัท สยาม จำกัด">
                                </div> -->
                                <!-- ******************************************************** -->

                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">ชื่อ</label>
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{ request.user.first_name }}">
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">นามสกุล</label>
                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{ request.user.last_name }}">
                                    </div>
                                </div>

                                <!-- Form Row (Name in Eng)-->
                                <!-- <div class="row gx-3 mb-3"> -->
                                    <!-- Form Group (first name)-->
                                    <!-- <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">First name</label>
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Khayhan">
                                    </div> -->
                                    <!-- Form Group (last name)-->
                                    <!-- <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Last name</label>
                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Suksamak">
                                    </div> -->
                                <!-- </div> -->

                                <!-- Form Row        -->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (year)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputOrgName">ชั้นปีที่</label>
                                        <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your year" value="{{ request.user.year }}">
                                    </div>
                                    <!-- Form Group (major)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLocation">สาขา</label>
                                        <input class="form-control" id="inputLocation" type="text" placeholder="Enter your bachelor " value="{{ request.user.major }}">
                                    </div>
                                </div>

                                <!-- Form Group (faculty)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">คณะ</label>
                                    <input class="form-control" id="inputUsername" type="text" placeholder="Enter your faculty" value="วิศวกรรมศาสตร์">
                                </div>

                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{ request.user.email }}">
                                </div>

                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (phone number)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">เบอร์โทรศัพท์</label>
                                        <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{ request.user.tel }}">
                                    </div>
                                    <!-- Form Group (birthday)-->
                                    <!-- <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">วัน/เดือน/ปีเกิด</label>
                                        <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                                    </div> -->
                                </div>
                                
                                <!-- Save changes button-->
                                <button class="btn btn-primary" type="button">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
