<head>

    <link rel="stylesheet" href="{% static 'account/css/register.css' %}" >

<body>

<!--https://jsfiddle.net/7d85n6bc/-->

<script>
    function verifyPassword() {
      var pw = document.getElementById("pswd").value;
      //check empty password field
      if(pw == "") {
         document.getElementById("message").innerHTML = "**Fill the password please!";
         return false;
      }
     
     //minimum password length validation
      if(pw.length < 8) {
         document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
         return false;
      }
    
    //maximum length of password validation
      if(pw.length > 15) {
         document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
         return false;
      } else {
         alert("Password is correct");
      }
    }


    function ShowAndHide() {
        var stu = document.getElementById('student') ;
        var pro = document.getElementById('professor') ;
        var com = document.getElementById('company') ;
        stu.style.display = 'block';
        pro.style.display = 'none';
        com.style.display = 'none';
    }
    function ShowAndHide_p() {
        var stu = document.getElementById('student') ;
        var pro = document.getElementById('professor') ;
        var com = document.getElementById('company') ;
        stu.style.display = 'none';
        pro.style.display = 'block';
        com.style.display = 'none';

    }
    function ShowAndHide_c() {
        var stu = document.getElementById('student') ;
        var pro = document.getElementById('professor') ;
        var com = document.getElementById('company') ;
        stu.style.display = 'none';
        pro.style.display = 'none';
        com.style.display = 'block';
    }
    </script>





<div class="container">
    <div class = "block">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0 " style = "margin-left: 60px">
                        
            <div class="profile-images-card">
                <div class="profile-images">
                    <img src="images/profile.png" id="upload-img">
                </div>
                <div class="custom-file">
                    <label for="fileupload">Upload Profile</label>
                    <input type="file" id="fileupload">
                </div>
            </div>
            
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">
                    <!-- select role -->
                    
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label ONCLICK="ShowAndHide()"class="btn btn-outline-primary" for="btnradio1">Student</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label ONCLICK="ShowAndHide_p()" class="btn btn-outline-primary" for="btnradio2">Professor</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label ONCLICK="ShowAndHide_c()" class="btn btn-outline-primary" for="btnradio3">Company</label>
                      </div>
                    
                  
                 
                    <div> <p> </p></div>
                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                       
                        <input id="Name" type="text" name="Name" placeholder="Name" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Username -->
                    <div class="input-group col-lg-6 mb-4">
                        
                        <input id="à¸µUsername" type="text" name="Username" placeholder="Username" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md" required>
                    </div>
                    <DIV ID="SectionName" STYLE="display:none">Text to be shown and hidden</DIV>
                    <!--stu-->
                    <div id = "student" style="display:block" >

                        <div class="input-group col-lg-12 mb-4">
                        <input id="year" type="year" name="year" placeholder="Study Year" class="form-control bg-white border-left-0 border-md" required>
                        </div>

                        <div class="input-group col-lg-12 mb-4">
                        <input id="major" type="major" name="major" placeholder="Major" class="form-control bg-white border-left-0 border-md" required>
                        </div>
                    </div>
                    <!--pro-->
                    <div id = "professor" style="display:none" >

                        <div class="input-group col-lg-12 mb-4">
                        <input id="major" type="major" name="major" placeholder="Major" class="form-control bg-white border-left-0 border-md" required>
                        </div>
                    </div>

                    <!-- com -->
                    
                    <div id = "company" style="display:none" >

                        <div class="input-group col-lg-12 mb-4">
                        
                            <input id="address" type="address" name="address" placeholder="Address" class="form-control bg-white border-left-0 border-md" required>
                        </div>
                    </div>

                      <!-- Phone Number -->
                      <div class="input-group col-lg-12 mb-4">
                        <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3" >
                    </div>.


                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        
                        <form onsubmit ="verifyPassword">
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md" required >
                        <span id = "message" style="color:red"> </span> <br><br>
                        </form>
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        
                        <input id="passwordConfirmation" type="text" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Submit Button -->
                   <!--  <div class="form-group col-lg-12 mx-auto mb-0"> -->
                      <!--   <a href="#" class="btn btn-primary btn-block py-2">
                            <span class="font-weight-bold">Create your account</span>
                        </a> -->
                        <!--https://www.javatpoint.com/oprweb/test.jsp?filename=confirm-password-validation-in-javascript1-->
                   
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
     
                

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="{% url 'account:login' %}" class="text-primary ml-2">Login</a></p>
                    </div>
            
                   
                </div>
            </form>

    </div>
</div>
</div>
